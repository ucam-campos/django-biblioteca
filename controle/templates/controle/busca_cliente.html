{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>Buscar Clientes</title>
  <link href="{% static 'controle/css/style.css' %}" rel="stylesheet">
</head>
<body>

<form  class="form-control" method="POST">
     {% csrf_token %}
<div class="container">
      <h1>
        {% if nome %}
        informação pesquisada: {{ nome }}
        {% endif %}
      </h1>
  <form action="/action_page.php">
    <div class="row">
      <div class="col-25">
        {{form}}
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Buscar">
    </div>
  </form>

        {% for cliente in clientes %}
              <h3>
                <font color="black">
                  <a href="{% url 'update_cliente' cliente.id %}">{{cliente.nome}}</a>
                </font>
              </h3>
        {% endfor %}

</div>
<a href="{% url 'index'%}"><input type="submit" value="Voltar"></a>
</body>
</html>
