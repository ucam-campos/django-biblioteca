{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Cadastrar Novo Livro</title>
 <link href="{% static 'controle/css/style.css' %}" rel="stylesheet">
</head>
<body>
<form  class="form-control" method="POST">
     {% csrf_token %}
<div class="container">
  <form action="/action_page.php">
    <div class="row">
      <div class="col-25">
        <label for="livronome">Nome:</label>
        {{ form.nome}}
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="descricao">Descrição:</label>
       {{ form.descricao }}
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="quantidade">Quantidade Paginas:</label>
     {{ form.quantidade }}
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="autor">Autor:</label>
        {{ form.autor }}
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Salvar">
    </div>
  </form>
</div>
<a href="{% url 'index'%}"><input type="submit" value="Voltar"></a>
</body>
</html>
