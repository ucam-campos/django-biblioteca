{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Cadastrar Novo Cliente</title>
  <link href="{% static 'controle/css/style.css' %}" rel="stylesheet">
</head>
<body>

<form  class="form-control" method="POST">
     {% csrf_token %}
<div class="container">
  <form action="/action_page.php">
    <div class="row">
      <div class="col-25">
        <label for="clientenome">Nome:</label>
        {{ form.nome}}
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="cpf">CPF:</label>
        {{ form.cpf }}
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="telefone">TELEFONE:</label>
      {{ form.telefone }}
      </div>
    </div>
    <div class="row">

      <input type="submit" value="Salvar">
    </div>
  </form>
</div>
    <a href="{% url 'index'%}"><input type="submit" value="Voltar"></a>
</body>
</html>
